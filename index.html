	<style>
	*{

			margin: 0;
			padding: 25px 15px;
			background: #f1f1f1;
			text-align: center;
		}
		img{
			-webkit-box-shadow: 0px 0px 8px #333;

			box-shadow: 0px 0px 8px #333;
			-webkit-border-radius: 8px;
			-moz-border-radius: 8px;

			background: #ed5565;
			color: #FFF;
			text-decoration: none;
			margin-bottom: 10px;
			background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#ed5565), to(#da4453));
			background-image: -webkit-linear-gradient(#ed5565, #da4453);
			background-image: -moz-linear-gradient(#ed5565, #da4453);
			background-image: -o-linear-gradient(#ed5565, #da4453);
			background-image: linear-gradient(#ed5565, #da4453);
			outline: none;
